<script type="text/javascript" src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/jqueryjs/jquery-1.3.2.js"></script>
<p>SEARCH BATTLE PAGE</p>
<form method="post">
    {% csrf_token %}
    <p><a href="/heroes/castle">CASTLE</a></p>
    <p><a href="/heroes/make_battle">MAKE BATTLE</a></p>
<p> &nbsp;&nbsp;&nbsp;&nbsp; connect &nbsp;&nbsp;&nbsp;&nbsp; b_name &nbsp;&nbsp;&nbsp;&nbsp; cr_castl &nbsp;&nbsp;&nbsp;&nbsp; grow &nbsp;&nbsp;&nbsp;&nbsp; cr_name </p>
    {% for battle in all_empty_battles %}
        {% for value in battle %}
            {% if forloop.first %}
                <button type="button" onclick="connectBattle('{{ value }}');">connect to {{value}}</button>
            {% endif %}
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ value }}
        {% endfor %}
        <p></p>
    {% endfor %}
</form>
<script>
    var connectBattle = function(battle_name) {
        var data = { 
            connect_to:battle_name,
        };
        $.ajax
        ({
            type     : "POST",
            url      : "search_battle",
            data     : data,
            success  : function(response)
            {
                if(response) {
                    var redirect_url = JSON.parse(response).redirect_url;
                    var error_message = JSON.parse(response).error_message;
                    console.log('in send: ' + redirect_url + ' ' + error_message);
                    if (redirect_url)
                            location.href = redirect_url;
                    if (error_message)
                            $('#error_message').html(error_message.replace("']", "").replace("['", "").replace("[]", ""));
                }
                else
                    console.log('in send:pass((');
            }
        });
    };

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
</script>
