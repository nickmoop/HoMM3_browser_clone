<script type="text/javascript" src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/jqueryjs/jquery-1.3.2.js"></script>
<p>START BATTLE PAGE</p>
<form method="post">
    {% csrf_token %}
    <p>GROWTH : {{ growth }}</p>
    <p>'''''''''''''''''''''''''''''''''</p>
    <p>CREATOR CASTLE : {{ creator_castle }}</p>
    <p>CREATOR NAME : {{ creator_name }}</p>
    <p>BATTLE NAME : {{ battle_name }}</p>

    {% if guest %}
        <p> Your castle :  </p>
        <p><input type="text" name="guest_castle" id="guest_castle" value="test"></p>
        <p><button type="button" onclick="readyToBattle();">Start battle</button></p>
    {% endif %}

    <p><a href="/heroes/castle">CASTLE</a></p>
    <p><a href="/heroes/search_battle">SEARCH BATTLE</a></p>
</form>
<script>
    var readyToBattle = function() {
        var guest_castle = $("#guest_castle").val()
        var data = { 
            guest_castle:guest_castle,
        };
        $.ajax
        ({
            type     : "POST",
            url      : "start_battle",
            data     : data,
            success  : function(response)
            {
                if(response) {
                    var redirect_url = JSON.parse(response).redirect_url;
                    var error_message = JSON.parse(response).error_message;
                    console.log('in send: ' + redirect_url + ' ' + error_message);
                    if (redirect_url)
                            location.href = redirect_url;
                    if (error_message)
                            $('#error_message').html(error_message.replace("']", "").replace("['", "").replace("[]", ""));
                }
                else
                    console.log('in send:pass((');
            }
        });
    };

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
</script>
